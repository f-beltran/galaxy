<mat-card>
<mat-card-title>
  NUEVA TAREA
</mat-card-title>
<mat-card-content>
  <form [formGroup]="formModel" (ngSubmit)="enviarDatos()" autocomplete="off" >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Titulo</mat-label>
      <input matInput formControlName="titulo"  autocomplete="off">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Contenido</mat-label>
      <textarea matInput formControlName="contenido"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!formModel.valid">ENVIAR</button>
  </form>
</mat-card-content>

  <div *ngIf="respuesta">
    <div *ngFor="let msg of respuesta.mensajes">
      {{msg.descripcion}}
    </div>
  </div>
</mat-card>
