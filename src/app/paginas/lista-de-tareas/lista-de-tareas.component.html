<div class="contenedor-principal">
  <div class="example-container">
    <h2>PENDIENTES</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListConnectedTo]="[doneList]"

      [cdkDropListData]="pendientes"
      (cdkDropListDropped)="drop($event)"
      class="example-list">

      <div class="example-box" *ngFor="let item of pendientes" cdkDrag >
        <div>{{item.contenido}}</div>
        <div (click)="eliminar(item.id)">
          <mat-icon>delete</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>HECHO</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListConnectedTo]="[todoList]"

      [cdkDropListData]="hechos"
      (cdkDropListDropped)="drop($event)"
      class="example-list">

      <div class="example-box" *ngFor="let item of hechos" cdkDrag >
        <div>{{item.contenido}}</div>
        <div (click)="eliminar(item.id)">
          <mat-icon>delete</mat-icon>
        </div>

      </div>
    </div>
  </div>
</div>
